<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user-message {
            color: blue;
            margin: 5px 0;
        }
        .ai-message {
            color: green;
            margin: 5px 0;
        }
        input {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Daniel Chat</h1>
    <div id="chat"></div>
    <input id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
